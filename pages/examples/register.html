<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>AdminLTE 3 | Registration Page</title>

	<!-- Google Font: Source Sans Pro -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
	<!-- icheck bootstrap -->
	<link rel="stylesheet" href="../../plugins/icheck-bootstrap/icheck-bootstrap.min.css">
	<!-- Theme style -->
	<link rel="stylesheet" href="../../dist/css/adminlte.min.css">
	<!-- Bootstrap 5 icons -->
	<link rel="stylesheet" href="../../plugins/bootstrap5/icons/bootstrap-icons.css">

</head>
<style>
	
</style>
<body class="hold-transition register-page">
<div class="register-box">
	<div class="register-logo">
		<a href="./examples/register.html"><b>Admin</b>LTE</a>
	</div>

	<div class="card">
		<div class="card-body register-card-body">
			<p class="login-box-msg">Register a new membership</p>

			<form action="../../index.html" method="post">
				<!-- Full Name -->
				<div class="input-group-append mb-3">
					<div class="input-group-append">
						<div class="input-group-text">
							<span class="fas fa-user"></span>
						</div>
						<input type="text" class=" mx-2 form-control" placeholder="Full name" id="name" name="name">
						<!-- Tooltip for Name -->
						<div class="input-group-append">
							<span class="bi bi-question-circle" data-bs-toggle="tooltip" data-bs-html="true" data-bs-placement="right" title="Name should contain a combination of <u>characters</u> and <u>spaces</u> only"></span>
							
						</div>
					</div>
				</div>
				<!-- Email -->
				<div class="input-group-append mb-3">
					<div class="input-group-append">
						<div class="input-group-text">
							<span class="fas fa-envelope"></span>
						</div>
						<input type="email" class="mx-2 form-control" placeholder="Email" id="email" name="email">
						<!-- Tooltip for Email -->
						<div class="input-group-append">
							<span class="bi bi-question-circle"data-bs-toggle="tooltip" data-bs-html="true" data-bs-placement="right" title="A valid email is one with proper <u>subdomain</u> and <u>domain</u> name after <em>@</em> and proper combination of <u>letters</u> and <u>numbers</u> before <em>@</em>"></span>
						</div>
					</div>
				</div>
				<!-- Password -->
				<div class="input-group-append mb-3">
					<div class="input-group-append">
						<div class="input-group-text">
							<span class="fas fa-lock"></span>
						</div>
						<input type="password" class="mx-2 form-control" placeholder="Password" id="password" name="password">
						<!-- Tooltip for Password -->
						<div class="input-group-append">
							<span class="bi bi-question-circle" data-bs-html="true" data-bs-toggle="tooltip" data-bs-placement="right" title="Password should be <u>atleast</u> <br> <em>6 characters long</em> and should contain a combination of <u>letters</u>, <u>numbers</u> and <u>symbols</u>[@, $, _]"></span>
						</div>
					</div>
				</div>
				<!-- Password Re-type -->
				<div class="input-group-append mb-3">
					<div class="input-group-append">
						<div class="input-group-text">
							<span class="fas fa-lock"></span>
						</div>
						<input type="password" class="mx-2 form-control" placeholder="Retype password" id="re-password" name="re-password">
						<!-- Tooltip for Password -->
						<div class="input-group-append">
							<span class="bi bi-question-circle" data-bs-html="true" data-bs-toggle="tooltip" data-bs-placement="right" title="The password should match above"></span>
						</div>
					</div>
				</div>
				<!-- Error Message -->
				<div class="row" id="ErrorMessage">
					<div class="alert alert-danger" style="width: 700px; display: none; background-color: #f8d7d1; border: 1px solid #f8d7d1;">
						<i class="text-danger"></i>
					</div>
				</div>

				<div class="row">
					<div class="col-8">
						<div class="icheck-primary">
							<input type="checkbox" id="agreeTerms" name="terms" value="agree">
							<label for="agreeTerms">
							 I agree to the <a href="#">terms</a>
							</label>
						</div>
					</div>
					<!-- /.col -->
					<div class="col-4">
						<button type="submit" class="btn btn-primary btn-block" id="register" name="submit">Register</button>
					</div>
					<!-- /.col -->
				</div>
			</form>

			<div class="social-auth-links text-center">
				<p>- OR -</p>
				<a href="#" class="btn btn-block btn-primary">
					<i class="fab fa-facebook mr-2"></i>
					Sign up using Facebook
				</a>
				<a href="#" class="btn btn-block btn-danger">
					<i class="fab fa-google-plus mr-2"></i>
					Sign up using Google+
				</a>
			</div>

			<a href="../../index.html" class="text-center">I already have a membership</a>
		</div>
		<!-- /.form-box -->
	</div><!-- /.card -->
</div>
<!-- /.register-box -->

<!-- jQuery -->
<script src="../../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- Bootstrap 5 -->
<script src="../../plugins/bootstrap5/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="../../dist/js/adminlte.min.js"></script>
<script src="register.js"></script>
<script>
	var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
	var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) 
	{
		return new bootstrap.Tooltip(tooltipTriggerEl)
	})

	$(function()
	{
		$('div.hints').hover(function()
		{
			$('span#hint').attr('class', 'bi bi-question')
		}, function()
		{
			$('span#hint').attr('class', 'bi bi-question-circle')
		})
	})
</script>
</body>
</html>
